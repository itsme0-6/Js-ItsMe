<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Core</title>
    
<link rel="icon" href="logo.jpeg" type="image/jpeg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <style>
        /* --- CSS Reset & Base Styles --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER (Updated for Centered Button) --- */
        header {
            background-color: #181818;
            height: 60px;
            /* Use Grid to create 3 equal zones: Left, Center, Right */
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #333;
        }

        /* 1. Brand (Left) */
        .brand { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-size: 1.2rem; 
            font-weight: 600;
            justify-self: start; /* Pushes to far left */
        }
        .brand i { color: #f7df1e; font-size: 1.8rem; }
        .brand span { color: #fff; }
        .pro-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; font-size: 0.7rem; padding: 2px 6px;
            border-radius: 4px; margin-left: 5px; vertical-align: top;
        }

        /* 2. Run Button (Center) */
        .run-btn {
            background-color: #28a745; 
            color: white; 
            border: none; 
            padding: 8px 30px; /* Wider button looks better in center */
            border-radius: 5px; 
            font-weight: bold; 
            font-size: 0.9rem; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: background 0.2s, transform 0.1s;
            justify-self: center; /* Pushes to dead center */
        }
        .run-btn:hover { background-color: #218838; }
        .run-btn:active { transform: scale(0.95); }

        /* 3. Output Controls (Right) */
        .header-right {
            justify-self: end; /* Pushes to far right */
        }

        .output-btn {
            background-color: #333;
            color: #d4d4d4;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .output-btn:hover {
            background-color: #444;
            color: #fff;
            border-color: #666;
        }
        .output-btn i { color: #f1c40f; } /* Yellow icon for output */

        /* --- Layout --- */
        .container { display: flex; flex: 1; height: calc(100vh - 60px); }
        
        /* --- Editor Pane --- */
        .editor-pane { width: 50%; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .pane-header {
            background-color: #1e1e1e; padding: 10px 15px; font-size: 0.9rem;
            color: #85ccdb; display: flex; align-items: center; gap: 8px;
            border-bottom: 1px solid #2d2d2d;
        }
        .pane-header i { color: #f7df1e; }
        #editor { flex: 1; font-size: 16px; }

        /* --- Output Pane --- */
        .output-pane { width: 50%; background-color: #1e1e1e; display: flex; flex-direction: column; }
        
        /* Adjusted Output Header since buttons moved */
        .output-header { 
            justify-content: flex-start; /* Align text to left */
            color: #f1c40f; /* Yellow text for Output header */
        }
        .output-label {
            font-weight: bold; 
            letter-spacing: 1px;
        }

        #output-console {
            flex: 1; padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.95rem; color: #cccccc;
            overflow-y: auto; white-space: pre-wrap;
        }

        /* --- Log Styling --- */
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #2d2d2d; padding-bottom: 2px; }
        .log-error { color: #ff5f56; }
        .log-warn { color: #ffbd2e; }
        .log-system { color: #57606a; font-style: italic; }

        /* --- Hacker Input Styles --- */
        .input-line {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            margin-bottom: 5px;
            padding: 2px;
        }
        .input-query { color: #00FF00; font-weight: bold; margin-right: 10px; }
        .terminal-input {
            background: transparent; border: none; color: #00FF00;
            font-family: 'Consolas', 'Courier New', monospace; font-size: 0.95rem;
            outline: none; flex: 1; caret-color: #00FF00;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fab fa-js-square"></i>
            <div>JSCompiler <span class="pro-badge">PRO</span></div>
        </div>

        <button class="run-btn" onclick="runCode()">
            <i class="fas fa-play"></i> Run Code
        </button>

        <div class="header-right">
            <button class="output-btn" onclick="clearOutput()" title="Clear Output Console">
                <i class="fas fa-trash-alt"></i> Clear Output
            </button>
        </div>
    </header>

    <div class="container">
        <div class="editor-pane">
            <div class="pane-header">
                <i class="fab fa-js"></i> main.js
            </div>
            <div id="editor">// Interactive JS Compiler
console.log("--- System Ready ---");

let user = await prompt("Who is coding today?");
console.log("Welcome, " + user + "!");
</div>
        </div>

        <div class="output-pane">
            <div class="pane-header output-header">
                <span class="output-label"><i class="fas fa-terminal"></i> >_ Output</span>
            </div>
            <div id="output-console">
                <div class="log-system">--- Execution Ready ---</div>
            </div>
        </div>
    </div>

    <script>
        // 1. Initialize Ace Editor
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/javascript");
        editor.setShowPrintMargin(false);

        const outputConsole = document.getElementById('output-console');

        // 2. Helper: Print to Output Div
        function printToOutput(message, type = 'log') {
            const div = document.createElement('div');
            div.className = 'log-entry';
            
            if (type === 'error') div.classList.add('log-error');
            if (type === 'warn') div.classList.add('log-warn');
            if (type === 'system') div.classList.add('log-system');

            if (typeof message === 'object') {
                div.textContent = JSON.stringify(message, null, 2);
            } else {
                div.textContent = message;
            }

            outputConsole.appendChild(div);
            outputConsole.scrollTop = outputConsole.scrollHeight;
        }

        // 3. Helper: Clear Output
        function clearOutput() {
            outputConsole.innerHTML = '<div class="log-system">--- Output Cleared ---</div>';
        }

        // 4. Helper: Custom Hacker Prompt (Async)
        function customPrompt(message) {
            return new Promise((resolve) => {
                const inputContainer = document.createElement('div');
                inputContainer.className = 'input-line';

                inputContainer.innerHTML = `
                    <span class="input-query">? ${message}</span>
                    <input type="text" class="terminal-input" autocomplete="off">
                `;

                outputConsole.appendChild(inputContainer);
                outputConsole.scrollTop = outputConsole.scrollHeight;

                const inputField = inputContainer.querySelector('input');
                inputField.focus();

                inputField.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        const value = this.value;
                        inputContainer.innerHTML = `
                            <span class="input-query">? ${message}</span>
                            <span style="color: #00FF00">${value}</span>
                        `;
                        resolve(value);
                    }
                });
            });
        }

        // 5. Main Run Function
        async function runCode() {
            outputConsole.innerHTML = '<div class="log-system">--- Execution Started ---</div>';
            const userCode = editor.getValue();

            const wrappedCode = `
                (async () => {
                    const console = {
                        log: (msg) => printToOutput(msg, 'log'),
                        error: (msg) => printToOutput(msg, 'error'),
                        warn: (msg) => printToOutput(msg, 'warn'),
                        clear: () => clearOutput()
                    };
                    const prompt = async (msg) => await customPrompt(msg);

                    try {
                        ${userCode}
                    } catch (err) {
                        console.error("Runtime Error: " + err.message);
                    }
                })();
            `;

            try {
                eval(wrappedCode); 
            } catch (e) {
                printToOutput("System Error: " + e.message, 'error');
            }
        }
    </script>
</body>
</html>
