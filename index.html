<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JSCompiler PRO</title>
    <link rel="icon" href="logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <style>
        /* --- CSS Reset & Base Styles --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh; 
            height: 100dvh; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: #181818;
            height: 60px;
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        /* Brand */
        .brand { 
            display: flex; align-items: center; gap: 10px; font-size: 1.2rem; font-weight: 600;
            justify-self: start;
        }
        .brand i { color: #f7df1e; font-size: 1.8rem; }
        .brand span { color: #fff; }
        .pro-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; font-size: 0.7rem; padding: 2px 6px;
            border-radius: 4px; margin-left: 5px; vertical-align: top;
        }

        /* Run Button */
        .run-btn {
            background-color: #28a745; color: white; border: none; padding: 8px 30px;
            border-radius: 5px; font-weight: bold; font-size: 0.9rem; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: background 0.2s;
            justify-self: center;
        }
        .run-btn:hover { background-color: #218838; }

        /* Desktop Header Right */
        .header-right { justify-self: end; }
        .output-btn {
            background-color: #333; color: #d4d4d4; border: 1px solid #444;
            padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 0.85rem;
            display: flex; align-items: center; gap: 6px; transition: all 0.2s;
        }
        .output-btn i { color: #f1c40f; }

        /* --- MOBILE TABS (Hidden on Desktop) --- */
        .mobile-tabs { display: none; }

        /* --- Layout --- */
        .container { display: flex; flex: 1; height: calc(100vh - 60px); overflow: hidden; }
        
        /* Pane Styles */
        .editor-pane { width: 50%; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .output-pane { width: 50%; background-color: #1e1e1e; display: flex; flex-direction: column; }

        .pane-header {
            background-color: #1e1e1e; padding: 10px 15px; font-size: 0.9rem;
            color: #85ccdb; display: flex; align-items: center; gap: 8px;
            border-bottom: 1px solid #2d2d2d; flex-shrink: 0;
        }
        .pane-header i { color: #f7df1e; }
        #editor { flex: 1; font-size: 16px; }

        /* Output Console */
        .output-header { justify-content: space-between; color: #f1c40f; }
        #output-console {
            flex: 1; padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.95rem; color: #cccccc;
            overflow-y: auto; white-space: pre-wrap;
            -webkit-overflow-scrolling: touch; 
        }

        /* Logs & Input */
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #2d2d2d; padding-bottom: 2px; }
        .log-error { color: #ff5f56; }
        .log-warn { color: #ffbd2e; }
        .log-system { color: #57606a; font-style: italic; }
        .input-line { display: flex; align-items: center; border-bottom: 1px solid #333; margin-bottom: 5px; padding: 2px; }
        .input-query { color: #00FF00; font-weight: bold; margin-right: 10px; white-space: nowrap; }
        .terminal-input {
            background: transparent; border: none; color: #00FF00;
            font-family: 'Consolas', 'Courier New', monospace; font-size: 16px;
            outline: none; flex: 1; caret-color: #00FF00;
        }

        /* =========================================
           --- MOBILE TAB SYSTEM (The Magic Part) --- 
           ========================================= */
        @media (max-width: 768px) {
            .container { flex-direction: column; }

            /* 1. Show the Tabs */
            .mobile-tabs {
                display: flex;
                background-color: #1e1e1e;
                border-bottom: 1px solid #333;
                flex-shrink: 0;
            }

            /* 2. Style the Tab Buttons */
            .tab-btn {
                flex: 1;
                background: transparent;
                border: none;
                color: #666;
                padding: 12px;
                font-family: inherit;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                border-bottom: 3px solid transparent;
                transition: all 0.2s;
            }
            
            /* Active Tab Style (Green Underline) */
            .tab-btn.active {
                color: #fff;
                border-bottom: 3px solid #28a745; 
                background-color: #252526;
            }

            /* 3. Hide Panes by default on Mobile */
            .editor-pane, .output-pane {
                display: none; 
                width: 100%;
                height: 100%;
                border: none;
            }
            
            /* 4. Utility Class to Show the Active Pane */
            .show-on-mobile {
                display: flex !important;
            }

            /* Hide the "main.js" header on mobile to save space (Tabs replace it) */
            .editor-pane .pane-header { display: none; }

            /* Adjust header items */
            header { padding: 0 10px; gap: 10px; }
            .brand span, .pro-badge { display: none; } 
            .brand i { font-size: 2rem; }
            .run-btn { padding: 8px 20px; white-space: nowrap; }
            .header-right { display: none; } /* Hide top clear button, use the one in output pane */
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <i class="fab fa-js-square"></i>
            <div>JSCompiler <span class="pro-badge">PRO</span></div>
        </div>
        <button class="run-btn" onclick="runCode()">
            <i class="fas fa-play"></i> Run
        </button>
        <div class="header-right">
            <button class="output-btn" onclick="clearOutput()">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
        </div>
    </header>

    <div class="container">
        <div class="mobile-tabs">
            <button class="tab-btn active" onclick="switchTab('code')" id="tab-code">
                <i class="fab fa-js"></i> Code
            </button>
            <button class="tab-btn" onclick="switchTab('output')" id="tab-output">
                <i class="fas fa-terminal"></i> Output
            </button>
        </div>

        <div class="editor-pane show-on-mobile" id="pane-code">
            <div class="pane-header">
                <i class="fab fa-js"></i> main.js
            </div>
            <div id="editor">
console.log("--- System Ready ---");

let name = await prompt("Enter your name:");
console.log("Hello, " + name + "!");

</div>
        </div>

        <div class="output-pane" id="pane-output">
            <div class="pane-header output-header">
                <span class="output-label"><i class="fas fa-terminal"></i> >_ Output</span>
                <button class="output-btn" onclick="clearOutput()" style="border:none; padding: 5px;">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            <div id="output-console">
                <div class="log-system">--- Ready ---</div>
            </div>
        </div>
    </div>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/javascript");
        editor.setShowPrintMargin(false);
        editor.renderer.setScrollMargin(10, 10); 

        const outputConsole = document.getElementById('output-console');

        // --- NEW: Tab Switching Logic ---
        function switchTab(tabName) {
            // Only runs on mobile (screen width < 768px check is optional but good practice)
            if (window.innerWidth > 768) return;

            // 1. Reset Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('tab-' + tabName).classList.add('active');

            // 2. Switch Panes
            document.getElementById('pane-code').classList.remove('show-on-mobile');
            document.getElementById('pane-output').classList.remove('show-on-mobile');
            
            document.getElementById('pane-' + tabName).classList.add('show-on-mobile');
        }

        function printToOutput(message, type = 'log') {
            const div = document.createElement('div');
            div.className = 'log-entry';
            if (type === 'error') div.classList.add('log-error');
            if (type === 'warn') div.classList.add('log-warn');
            if (type === 'system') div.classList.add('log-system');

            if (typeof message === 'object') div.textContent = JSON.stringify(message, null, 2);
            else div.textContent = message;

            outputConsole.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            outputConsole.scrollTop = outputConsole.scrollHeight;
        }

        function clearOutput() {
            outputConsole.innerHTML = '<div class="log-system">--- Output Cleared ---</div>';
        }

        function customPrompt(message) {
            // Auto-switch to output tab so user sees the prompt
            switchTab('output');
            
            return new Promise((resolve) => {
                const inputContainer = document.createElement('div');
                inputContainer.className = 'input-line';
                inputContainer.innerHTML = `<span class="input-query">? ${message}</span><input type="text" class="terminal-input" autocomplete="off">`;
                outputConsole.appendChild(inputContainer);
                scrollToBottom();

                const inputField = inputContainer.querySelector('input');
                inputField.focus();
                
                // Force focus helper
                setTimeout(() => inputField.focus(), 100);

                inputField.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        const value = this.value;
                        inputContainer.innerHTML = `<span class="input-query">? ${message}</span><span style="color: #00FF00">${value}</span>`;
                        resolve(value);
                        inputField.blur(); 
                    }
                });
            });
        }

        async function runCode() {
            // 1. Auto-switch to Output Tab on Mobile
            switchTab('output');

            outputConsole.innerHTML = '<div class="log-system">--- Execution Started ---</div>';
            const userCode = editor.getValue();

            const wrappedCode = `
                (async () => {
                    const console = {
                        log: (msg) => printToOutput(msg, 'log'),
                        error: (msg) => printToOutput(msg, 'error'),
                        warn: (msg) => printToOutput(msg, 'warn'),
                        clear: () => clearOutput()
                    };
                    const prompt = async (msg) => await customPrompt(msg);
                    try { ${userCode} } catch (err) { console.error("Runtime Error: " + err.message); }
                })();
            `;
            try { eval(wrappedCode); } catch (e) { printToOutput("System Error: " + e.message, 'error'); }
        }
    </script>
</body>
</html>
